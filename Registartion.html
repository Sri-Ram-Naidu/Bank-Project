<script>
	function firstName()
    {
      var fn = document.f1.name1.value;
      if(fn.length<=5)
      document.getElementById("sri1").innerText="FirstName should not be less than 5 characters";
    else if(fn.length<10)
      document.getElementById("sri1").innerText="";
    else
      document.getElementById("sri1").innerText="Not More Than 10 Characters";
  }
  function phoneNumber()
  {
  	var num = document.f1.phone.value;
  	if(num.length==10)
  		document.getElementById("sri2").innerText="Valid Number";
  	else 
  		document.getElementById("sri2").innerText="Not Valid";
  	}
  	function aadharCard()
  	{
        var cards = document.f1.ad.value;
        if(cards.length==12)
        	document.getElementById("sri3").innerText="valid";
        else
        	document.getElementById("sri3").innerText="not Valid";
  	}


 </script>
